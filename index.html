
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgiveness Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: #fdf2f8;
            cursor: url('https://cur.cursors-4u.net/nature/nat-10/nat976.cur'), auto;
            overflow-x: hidden;
        }
        .font-pacifico { font-family: 'Pacifico', cursive; }
        
        .clay-card {
            background: #ffffff;
            border-radius: 40px;
            box-shadow: 
                15px 15px 35px #e6d5de,
                -15px -15px 35px #ffffff,
                inset 8px 8px 12px rgba(0,0,0,0.02),
                inset -8px -8px 12px rgba(255,255,255,0.7);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .clay-button {
            background: #f472b6;
            color: white;
            border-radius: 20px;
            box-shadow: 
                6px 6px 12px #d1d1d1,
                -6px -6px 12px #ffffff,
                inset 4px 4px 6px rgba(255,255,255,0.4),
                inset -4px -4px 6px rgba(0,0,0,0.05);
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }
        
        .clay-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                10px 10px 20px #c1c1c1,
                -10px -10px 20px #ffffff,
                inset 5px 5px 8px rgba(255,255,255,0.6);
        }
        
        .clay-button:active {
            transform: translateY(2px) scale(0.95);
            box-shadow: 
                2px 2px 5px rgba(0,0,0,0.1),
                inset 6px 6px 12px rgba(0,0,0,0.1),
                inset -6px -6px 12px rgba(255,255,255,0.5);
        }

        .clay-inset {
            background: #f8fafc;
            border-radius: 20px;
            box-shadow: inset 6px 6px 12px #e2e8f0, inset -6px -6px 12px #ffffff;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }

        @keyframes soft-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.95; }
        }
        .animate-soft { animation: soft-pulse 2s infinite ease-in-out; }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="overflow-x-hidden">

</body>
</html>
